<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>🍕 Chukwidi - Food</title>
</head>

<body>
    <header>
        <nav class="nav">
            <h1>Chikwidi</h1>
            </div>
            <div class="contn">
                <div class="search-bar nav-items"><img src="assets/icons/search.svg" width="15px">
                    <form action="#"></form>
                </div>
                <div class="nav-items mini-panel">
                    <img src="assets/icons/person.svg" width="20px">
                    <div class="notification color-yellow">
                        <p id="pedidos">3</p>
                    </div>
                </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="banner text-orange">
                <div class="centrado">
                    <img id="imge" src="assets/images/headerimage.png" alt="No human">
                </div>
                <div>
                    <h2>$0 delivery for 30 days! 🎉</h2>
                    <p class="text-muted">$0 delivery free for orders over $10 for $30 days</p>
                    <div class="link">
                        <span>Learn more <img src="assets/icons/arrow.svg" width="15px"></span>
                    </div>
                </div>

            </div>
            <div class="header-categories">
                <h1>Restaurants 🍔</h1>
                <button class="btn-drop"><img src="assets/icons/clock.svg" alt="" width="15px"> Delivery: Now</button>
            </div>
            <div class="scroll">
                <div id="categories" class="categories">
                </div>
                <div id="menus" class="prot">
                </div>
            </div>
            <div class="prot" id="menu">
            </div>
        </section>
        <aside class="side-bar">
            <h2>My 😎 Order</h2><br>
            <div class="delivery color-girl">
                <div class="text-white delivery-item">
                    <div id="parrafo">Ubicacion</div>
                    <a href="#" id="direct" class="text-yellow">Edit</a>
                </div>
                <div class="text-white delivery-item">
                    <div class="notification">
                        <img src="assets/icons/clock.svg" alt="" width="15px">
                    </div>
                    <div id="timess">35min</div>
                    <a href="#" id="time" class="text-yellow">Choose time</a>
                </div>
            </div>

            <div class="delivery " id="">
                <div class="delivery-item text-bold " id="blotg" class="remove">
                </div>
                <div id="pedido">
                </div>
            </div>
            <div class="price">
                <div class="delivery-item">
                    <div>
                        <h3>Total:</h3>
                    </div>
                    <div>
                        <h1 id="precio"> </h1>
                    </div>
                </div>
                <hr>
            </div>
            <div class="check">
                <div class="delivery-item">
                    <div>
                        <span>Persons</span>
                        <button class="choose choose-min">-</button> 1
                        <button class="choose choose-max">+</button>
                    </div>
                    <div>
                        <button class="checkout">Checkout 💸</button>
                    </div>
                </div>
            </div>
            </div>
        </aside>
    </main>
    <footer>
        Realizado por Carlos Andres Norato 🤙
    </footer>
    <script src="./assets/js/json.js"></script>
</body>

</html>
